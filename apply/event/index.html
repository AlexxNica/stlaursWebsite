<!DOCTYPE html>
<html>
<head>
<title>St. Louis Area Undergraduate Research Symposium</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
#speaker{float:left;border:1px solid #ddd;padding:3px;margin-right:10px;width:250px;}
#description{float:left;width:652px;line-height:1.5;margin-top:25px;}
</style>
<script>
//Lets load the CSS!
function getCSS() {
	url = "http://"+window.location.host+"/styles/main.css";

	var $ = document; // shortcut
	var cssId = 'stlaursCSS';  // you could encode the css path itself to generate id..
	if (!$.getElementById(cssId))
	{
		var head  = $.getElementsByTagName('head')[0];
		var link  = $.createElement('link');
		link.id   = cssId;
		link.rel  = 'stylesheet';
		link.type = 'text/css';
		link.href = url;
		link.media = 'all';
		head.appendChild(link);
	}
}

getCSS();
</script>
</head>
<body>
<div id="grayStrip">
	<div id="paper">
		<div style="text-align:center;"><a href="../"><img src="../../img/banner.png" /></a></div>
		<div id="contributors">
		</div>
		<div id="header">
		<script>
			var js = document.createElement("script");
			var gUrl = "http://"+window.location.host+"/";

			js.type = "text/javascript";
			js.src = gUrl+"scripts/header.js";

			document.body.appendChild(js);
		</script>
			<div id="cornerLeft"></div>
			<div id="cornerRight"></div>
		</div>
		<div id="content">
		</div>
	</div>
</div>
</body></html>
