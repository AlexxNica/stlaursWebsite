<!DOCTYPE html>
<html>
<head>
<title>St. Louis Area Undergraduate Research Symposium</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
#content{text-align:center;}
#medals{overflow:hidden;width:860px;margin:0 auto;margin-top:-20px;}
.medalContainer{width:175px;margin:0 20px;float:left;position:relative;}
.amount{cursor:default;position:absolute;width:150px;left:10px;bottom:60px;font-size:14pt;color:#000;font-weight:bold;}
.medal{width:175px;}
</style>
<script type="text/javascript">
//Lets load the CSS!
function getCSS() {
	url = "http://"+window.location.host+"/styles/main.css";

	var $ = document; // shortcut
	var cssId = 'stlaursCSS';  // you could encode the css path itself to generate id..
	if (!$.getElementById(cssId))
	{
		var head  = $.getElementsByTagName('head')[0];
		var link  = $.createElement('link');
		link.id   = cssId;
		link.rel  = 'stylesheet';
		link.type = 'text/css';
		link.href = url;
		link.media = 'all';
		head.appendChild(link);
	}
}

getCSS();
</script>
</head>
<body>
<div id="grayStrip">
	<div id="paper">

		<div id="content">
			<div id="medals">
