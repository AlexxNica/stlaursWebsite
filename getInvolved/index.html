<!DOCTYPE html>
<html>
<head>
<title>St. Louis Area Undergraduate Research Symposium</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="http://www.stlaurs.com/styles/main.css" />
<style>
#content{line-height:1.5;}
</style>
</head>
<body>
<div id="grayStrip">
	<div id="paper">
		<div style="text-align:center;"><a href="http://www.stlaurs.com"><img src="http://www.stlaurs.com/img/banner.png" /></a></div>
		<div id="contributors">
		</div>
		<div id="header">
			<script src="http://www.stlaurs.com/scripts/header.js"></script>
			<div id="cornerLeft"></div>
			<div id="cornerRight"></div>
		</div>
		<div id="content">
		<h2>Join the Conversation</h2>
			<p>We use Google groups to stay in touch. Below is an interface for acessing our mailing list archive. If you want to join the mailing list so you can post and receive messages please email: william.jblankenship@gmail.com</p>
			<h3>Main Mailing List</h3>

			<!--Embed the main google group into the page-->
			<iframe id="forum_embed"
				src="javascript:void(0)"
				scrolling="no"
				frameborder="0"
				width="900"
				height="350">
			</iframe>
			<script type="text/javascript">
				document.getElementById('forum_embed').src =
				'https://groups.google.com/forum/embed/?place=forum/stlaurs'
				+ '&showsearch=false&showpopout=false&showtabs=false'
				+ '&parenturl=' + encodeURIComponent(window.location.href);
			</script> 

			<h3>SIUC's Mailing List</h3>

			<!--Embed the SIU google group into the page-->
			<iframe id="forum_embed_2"
				src="javascript:void(0)"
				scrolling="no"
				frameborder="0"
				width="900"
				height="350">
			</iframe>
		 	<script type="text/javascript">
				document.getElementById('forum_embed_2').src =
				'https://groups.google.com/forum/embed/?place=forum/siuc-stlaurs'
				+ '&showsearch=false&showpopout=false&showtabs=false'
				+ '&parenturl=' + encodeURIComponent(window.location.href);
			</script> 
		</div>
	</div>
</div>
</body></html>
